version: "3.5"
services:
  up:
    image: docker/compose
    working_dir: /app
    command: ["-f", "docker-compose.repo1.yml", "up"]
    volumes:
    - "./:/app"
    - "/var/run/docker.sock:/var/run/docker.sock"
  build:
    image: docker/compose
    working_dir: /app
    command: ["-f", "docker-compose.repo1.yml", "build"]
    volumes:
    - "./:/app"
    - "/var/run/docker.sock:/var/run/docker.sock"
